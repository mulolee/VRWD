<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>바이러스 월드(VRWD)</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .card {
            transition: transform 0.2s ease-in-out;
            /* 변화가 일어날 때 자연스러운 애니메이션 효과 */
        }

        .card:hover {
            transform: scale(1.05);
            /* 마우스를 올리면 이미지를 1.05배 확대시킴 */
        }

    </style>

</head>

<body>
    <div class="hero bg-dark text-center py-5 mb-4">
        <h1 class="text-white">바이러스 월드(Virus World)</h1>
        <h2 class="text-white">좀비 NFT 등급 확인</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="./angry/VRWD_94_lv1.png" class="card-img-top" alt="Angry_Guy">
                    <div class="card-body">
                        <h5 class="card-title">Angry Guy</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Level 1</h6>
                        <p class="card-text">화가 많음!</p>
                        <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="./french/VRWD _186.png" class="card-img-top" alt="French Guy">
                    <div class="card-body">
                        <h5 class="card-title">French Guy</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Level 1</h6>
                        <p class="card-text">프랑스인 닮음!</p>
                        <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="./horse_face/VRWD _146.png" class="card-img-top" alt="horse_face">
                    <div class="card-body">
                        <h5 class="card-title">horse_face</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Level 1</h6>
                        <p class="card-text">말상임</p>
                        <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
